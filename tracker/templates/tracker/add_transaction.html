<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Add Transaction</title>
    </head>
    <body>
        <h2>Add Transaction</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

        </form>
        <a href="{% url 'transaction_list' %}">View Transaction</a>
    </body>
</html>
