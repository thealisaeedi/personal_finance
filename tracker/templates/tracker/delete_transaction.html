{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 px-4">
    <div class="max-w-md w-full bg-gray-800 text-gray-100 rounded-2xl shadow-xl p-8 text-center transform transition duration-300 hover:scale-[1.01]">

        <!-- Warning Icon -->
        <div class="mx-auto w-16 h-16 flex items-center justify-center rounded-full bg-red-500/20 text-red-400 mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 9v2m0 4h.01M12 5.5l7 13H5l7-13z" />
            </svg>
        </div>

        <!-- Title -->
        <h2 class="text-2xl font-bold text-red-400 mb-4">Are you sure you want to delete this transaction?</h2>

        <!-- Transaction Details -->
        <div class="bg-gray-700/50 p-5 rounded-lg mb-6 border border-gray-600 text-left">
            <p class="text-lg font-semibold text-gray-100">
                {{ transaction.get_type_display }}: 
                <span class="text-red-300">{{ transaction.amount }} USD</span>
            </p>
            <p class="text-gray-400 mt-1">Category: 
                <span class="font-medium text-gray-300">{{ transaction.category.name }}</span>
            </p>
            <p class="text-sm text-gray-500 mt-2">{{ transaction.date|date:"d F Y - H:i" }}</p>
        </div>

        <!-- Buttons -->
        <form method="post" class="flex flex-col sm:flex-row justify-center gap-3">
            {% csrf_token %}
            <button type="submit"
                class="flex-1 bg-red-600 hover:bg-red-700 text-white font-semibold py-2.5 rounded-lg shadow-md transition">
                Yes, Delete Now
            </button>
            <a href="{% url 'transaction_list' %}"
               class="flex-1 bg-gray-700 hover:bg-gray-600 text-gray-200 font-semibold py-2.5 rounded-lg shadow-md transition text-center">
                No, Go Back
            </a>
        </form>
    </div>
</div>
{% endblock %}
