{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 px-4">
    <div class="w-full max-w-2xl bg-gray-800 border border-gray-700 text-gray-100 rounded-2xl shadow-2xl p-8">
        
        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
            <h2 class="text-3xl font-bold text-blue-400">Edit Transaction</h2>
            <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M11 5h2m2 0h3m0 0v3m0-3l-9 9m0 0v3h3m-3-3l9-9" />
            </svg>
        </div>

        <!-- Form -->
        <form method="post" class="space-y-5">
            {% csrf_token %}

            {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-300 mb-2">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-400 text-sm mt-1">{{ field.errors|join:", " }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <!-- Buttons -->
            <div class="mt-8 flex justify-end space-x-3 sm:space-x-reverse">
                <a href="{% url 'transaction_list' %}"
                   class="px-6 py-2.5 rounded-lg bg-gray-700 hover:bg-gray-600 text-gray-200 font-semibold transition-all duration-200 border border-gray-600">
                    Cancel
                </a>
                <button type="submit"
                        class="px-6 py-2.5 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-semibold shadow-md transition-all duration-200 border border-blue-500">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Custom Dark Input Styling -->
<style>
    input, select, textarea {
        width: 100%;
        background-color: #1f2937; /* gray-800 */
        color: #f3f4f6; /* gray-100 */
        border: 1px solid #374151; /* gray-700 */
        border-radius: 0.5rem;
        padding: 0.6rem 0.75rem;
        transition: all 0.2s ease;
    }
    input:focus, select:focus, textarea:focus {
        outline: none;
        border-color: #3b82f6; /* blue-500 */
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
    }
</style>
{% endblock %}
