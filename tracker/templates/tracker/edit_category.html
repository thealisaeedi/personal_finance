<!-- tracker/templates/tracker/edit_category.html -->
{% extends 'base.html' %}
{% block title %}Edit Category{% endblock %}

{% block content %}

<div class="max-w-md mx-auto">
    <div class="bg-gray-800 rounded-xl shadow-lg border border-gray-700 p-8">

        <h2 class="text-2xl font-bold text-center mb-8 text-indigo-400">
            Edit Category
        </h2>

        {% include 'includes/messages.html' %}

        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">
                    Category Name
                </label>
                <input type="text" name="name" value="{{ category.name }}" required
                       class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            </div>

            <div class="flex gap-3 pt-4">
                <button type="submit" 
                        class="flex-1 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg transition">
                    Save Changes
                </button>
                <a href="{% url 'category_manager' %}" 
                   class="flex-1 py-3 bg-gray-700 hover:bg-gray-600 text-white text-center rounded-lg transition">
                    Cancel
                </a>
            </div>
        </form>

    </div>
</div>

{% endblock %}
