<!-- tracker/templates/tracker/delete_category.html -->
{% extends 'base.html' %}
{% block title %}Delete Category{% endblock %}

{% block content %}

<div class="max-w-md mx-auto">
    <div class="bg-gray-800 rounded-xl shadow-lg border border-gray-700 p-8">

        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-red-900 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-10 h-10 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-red-400">Delete Category?</h2>
        </div>

        <p class="text-center text-gray-300 mb-8">
            Are you sure you want to delete 
            <span class="font-bold text-white">"{{ category.name }}"</span>?
            <br>
            <span class="text-sm text-gray-400">
                This action <strong>cannot</strong> be undone.
            </span>
        </p>

        <form method="post" class="flex gap-3">
            {% csrf_token %}
            <button type="submit" 
                    class="flex-1 py-3 bg-red-600 hover:bg-red-700 text-white font-medium rounded-lg transition">
                Yes, Delete
            </button>
            <a href="{% url 'category_manager' %}" 
               class="flex-1 py-3 bg-gray-700 hover:bg-gray-600 text-white text-center rounded-lg transition">
                Cancel
            </a>
        </form>

    </div>
</div>

{% endblock %}
