{% extends "base.html" %}
{% block title %}Complete Signup{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
  <div class="max-w-md text-center">
    <h1 class="text-3xl text-white font-bold mb-6">Almost There!</h1>
    <p class="text-gray-300 mb-4">
      Please complete your account setup to continue
    </p>
    <form method="POST" class="bg-gray-800 p-6 rounded-lg space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="w-full bg-green-600 py-2 text-white rounded-lg hover:bg-green-700 transition">
        Complete Signup
      </button>
    </form>
    <p class="mt-4 text-sm text-gray-400">
      Or go back to <a href="{% url 'login' %}" class="text-indigo-400">Login</a>
    </p>
  </div>
</div>
{% endblock %}
